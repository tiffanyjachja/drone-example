#Drone CI File

kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
    
- name: build-image  
  image: plugins/docker
      environment:
      TOKEN:
        from_secret: scanner_token
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: tiffanyjachja/drone-example
    build_args_from_env:
      - TOKEN
    auto_tag: true
    auto_tag_suffix: drone-build
